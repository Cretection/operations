<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:o="http://typo3.org/ns/Kanow/Operations/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<div class="list">
		<h1><f:translate key="list.header" /></h1>
		<f:flashMessages />
		<f:if condition="{settings.hideFilter}">
			<f:else>
				<f:render partial="List/Form" arguments="{begin:begin, demand:demand, types:types}" />
			</f:else>
		</f:if>

		<f:if condition="{demanded}">
			<f:then>
				<f:if condition="{settings.showMap}">
					<f:then>
						<f:render partial="List/Map" arguments="{operations:demanded}" />
					</f:then>
					<f:else>
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:render partial="List/ListItems" arguments="{operations:demanded}" />
							</f:then>
							<f:else>
								<f:render partial="List/ListWithPagination" arguments="{operations:demanded}" />
							</f:else>
						</f:if>
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				<p><f:translate key="emptyResult" /></p>
			</f:else>
		</f:if>
	</div>
</f:section>
