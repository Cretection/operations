<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages />
	<div class="list resources">
		<ul class="clearfix">
			<f:for each="{resources}" as="resource" iteration="oIterator">
				<li class="clearfix {f:if(condition:'{oIterator.isOdd}',then:' odd')}">
                    <f:if condition="{resource.link}">
                        <f:then>
                            <f:link.typolink parameter="{resource.link}">
                                <f:render section="content" arguments="{resource:resource}" />
                            </f:link.typolink>
                        </f:then>
                        <f:else>
                            <f:link.action action="show" pageUid="{settings.resourceSinglePid}" arguments="{resource:resource}" class="clearfix">
                                <f:render section="content" arguments="{resource:resource}" />
                            </f:link.action>
                        </f:else>
                    </f:if>
				</li>
			</f:for>
		</ul>
	</div>
</f:section>

<f:section name="content">
    <div class="left">{resource.title}<f:if condition="{resource.short}"><span class="short"> ({resource.short})</span></f:if></div>
    <f:if condition="{resource.firstMedia}">
        <div class="list-media">
            <f:media file="{resource.firstMedia}" width="{settings.listImgWidthResources}" height="{settings.listImgHeightResources}" />
        </div>
    </f:if>
</f:section>
