<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">



    <f:render section="paginator" arguments="{_all}" />


    <f:render partial="List/ListItems" arguments="{operations: operations}" />




<f:section name="paginator">
    <nav class="pagination-wrap">
        <ul class="pagination pagination-block">
            <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
                <f:then>
                    <li>
                        <a href="{f:uri.action(action:'search', arguments:{demand:demand, currentPage: 1})}" title="pagination.first">first</a>
                    </li>
                    <li>
                        <a href="{f:uri.action(action:'search', arguments:{demand:demand, currentPage: pagination.previousPageNumber})}" title="pagination.previous">
                            previous
                        </a>
                    </li>
                </f:then>
                <f:else>
                    <li class="disabled">
                            <span>
                                first
                            </span>
                    </li>
                    <li class="disabled">
                            <span>
                                previous
                            </span>
                    </li>
                </f:else>
            </f:if>
            <li>
                    <span>
                        Datens√§tze von/bis: {pagination.startRecordNumber} - {pagination.endRecordNumber}
                    </span>
            </li>
            <li>
                    <span>
                        pagination.page:
                        <form style="display:inline;"
                              data-global-event="submit"
                              data-action-navigate="$form=~s/$value/"
                              data-navigate-value="{f:uri.action(action:'search', arguments:'{demand:demand, currentPage: \'$[value]\'}')}"
                              data-value-selector="input[name='paginator-target-page']">
                            <input
                                min="1"
                                data-number-of-pages="{pagination.lastPageNumber}"
                                name="paginator-target-page"
                                class="form-control input-sm paginator-input"
                                value="{paginator.currentPageNumber}"
                                type="number"
                            />
                        </form>
                        / {pagination.lastPageNumber}
                    </span>
            </li>
            <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
                <f:then>
                    <li>
                        <a href="{f:uri.action(action:'search', arguments:{demand:demand, currentPage: pagination.nextPageNumber})}" title="pagination.next">
                            next
                        </a>
                    </li>
                    <li>
                        <a href="{f:uri.action(action:'search', arguments:{demand:demand, currentPage: pagination.lastPageNumber})}" title="pagination.last">
                            last
                        </a>
                    </li>
                </f:then>
                <f:else>
                    <li class="disabled">
                            <span>
                                next
                            </span>
                    </li>
                    <li class="disabled">
                            <span>
                                last
                            </span>
                    </li>
                </f:else>
            </f:if>
            <li>
                <a href="{f:uri.action(action:'search', arguments:{demand:demand, currentPage: paginator.currentPageNumber})}" title="{f:translate(key:'pagination.refresh')}">
                    action-refresh
                </a>
            </li>
        </ul>
    </nav>
</f:section>
